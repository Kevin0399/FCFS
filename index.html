<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación FCFS</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="contenedorPrincipal">
    <h1>Simulación - Algoritmo FCFS</h1>

    <!-- Formulario -->
    <form id="formProcesos">
      <label for="numProcesos">Número de procesos:</label>
      <input type="number" id="numProcesos" min="1" required>
      <button type="submit">Generar Procesos</button>
    </form>

    <!-- Contadores -->
    <div class="contProcesos" id="contadorNuevos">Nuevos: 0</div>
    <div class="contProcesos" id="contadorListos">Listos: 0</div>
    <div class="contProcesos" id="contadorMemoria">En Memoria: 0</div>

    <!-- Estados -->
    <div class="contenedorEstados">
      <div class="tablaEsperaDiv">
        <h2>Listos</h2>
        <table id="tablaListos">
          <thead>
            <tr><th>ID</th><th>TME</th><th>Transcurrido</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="mostrarEjecucion">
        <h2>En Ejecución</h2>
        <div id="procesoEjecucion">Ninguno</div>
      </div>
    </div>
  </div>

  <script src="fcfs.js"></script>
</body>
</html>
