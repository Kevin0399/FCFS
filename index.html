<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Simulación FCFS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedorPrincipal" id="contenMain">
        <h1>Simulación - Algoritmo FCFS</h1>

        <!-- Formulario -->
        <form id="formProcesos">
            <label for="numProcesos">Número de procesos:</label>
            <input type="number" id="numProcesos" name="numProcesos" min="1" required>
            <button type="submit" id="btnIniciar">Generar Procesos</button>
        </form>

        <div id="nuevos"></div>

        <div id="tablas" class="contenedorEstados">
            <div id="listos">
                <table id="tablaListos">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="enEjecucion">
                <div id="procesoEjecucion"></div>
            </div>
            <div id="terminados">
                <table id="tablaTerminados">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="bloqueados">
                <div id="procesoBloqueado"></div>
            </div>
        </div>

        <div id="contadorGlobal"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.10.0/lib/browser/math.js"></script>
    <script src="fcfs.js"></script>
</body>

</html>
